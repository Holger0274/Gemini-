<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI.mation | AI-Beratung f√ºr KMUs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#031d44',
              navyDark: '#021129',
              navyLight: '#0a2a5c',
              lightblue: '#60AFFF',
              magenta: '#f90093',
              purple: '#8b5cf6',
              black: '#071013',
              gray: '#f5f5f5',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=2670&auto=format&fit=crop')",
              'grid-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            boxShadow: {
              'glow': '0 0 40px rgba(96, 175, 255, 0.2)',
              'glow-magenta': '0 0 40px rgba(249, 0, 147, 0.2)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #021129;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #031d44, #60AFFF);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f90093;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .glass-card-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #ffffff, #60AFFF);
      }

      .text-gradient-dark {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #031d44, #f90093);
      }
    </style>
  </head>
  <body class="font-sans text-black antialiased bg-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
